<form class="js-form form" method="post" action="https://staticman3.herokuapp.com/v3/entry/github/">

   
    <fieldset class="field-group">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%;">
        <input class="mdl-textfield__input" type="text" id="movie-form[name]" name="fields[name]"/>
        <label class="mdl-textfield__label" for="movie-form[name]">Votre nom</label>
      </div>
    </fieldset>
   
    <fieldset class="field-group">
      <div class="mdl-textfield mdl-textfield--floating-label mdl-js-textfield" style="width:100%;">
        <textarea class="mdl-textfield__input" name="fields[description]" type="text" rows= "3" id="movie-form[description]"></textarea>
        <label class="mdl-textfield__label" for="movie-form[description]">Votre commentaire</label>
      </div>
    </fieldset>
      
    <fieldset class="field-group">
      <button class="mdl-button mdl-js-button mdl-button--raised">
        Envoyer
      </button>
    </fieldset>
  </form>
